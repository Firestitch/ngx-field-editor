<fs-dialog>
  <h1 mat-dialog-title>{{term.contentTitle}}</h1>
  <div mat-dialog-content>
      <fs-html-renderer
        [html]="term.content">
      </fs-html-renderer>
  </div>
  <div mat-dialog-actions>
    <button
        mat-button
        type="button"
        [mat-dialog-close]="undefined">
      Close
    </button>
  </div>
</fs-dialog>
