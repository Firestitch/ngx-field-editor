<fs-label-field class="fs-form-wrapper">
  <fs-label class="fs-form-label" *ngIf="field?.label">{{field.label}}</fs-label>
  <fs-signature
    [ngModel]="signature"
    [required]="field?.configs.required"
    [readonly]="disabled"
    [label]="'Signature'"
    [width]="400"
    (changed)="changed($event)">
  </fs-signature>

  <fs-label-message class="fs-form-message" *ngIf="field?.description">
    <div class="fs-form-hint">{{ field?.description }}</div>
  </fs-label-message>
</fs-label-field>
