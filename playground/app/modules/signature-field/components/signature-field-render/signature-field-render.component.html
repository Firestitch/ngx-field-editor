<fs-label-field class="fs-form-wrapper">
  @if (field?.label) {
    <fs-label class="fs-form-label">{{field.label}}</fs-label>
  }
  <fs-signature
    [ngModel]="signature"
    [required]="field?.configs.required"
    [readonly]="disabled"
    [label]="'Signature'"
    [width]="400"
    (changed)="changed($event)">
  </fs-signature>

  @if (field?.description) {
    <fs-label-message class="fs-form-message">
      <div class="fs-form-hint">{{ field?.description }}</div>
    </fs-label-message>
  }
</fs-label-field>
