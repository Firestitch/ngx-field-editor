<h1 mat-dialog-title>Edit Fields</h1>
<div mat-dialog-content>
  <fs-field-editor *ngIf="fields" [fields]="fields"></fs-field-editor>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="fields" cdkFocusInitial>Done</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
