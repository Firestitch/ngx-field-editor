<mat-tab-group (selectedTabChange)="save($event)">
  <mat-tab label="Fields Editor">
    <fs-field-editor *ngIf="fields" [fields]="fields"></fs-field-editor>
  </mat-tab>
  <mat-tab label="Rendered Fields">
    <p>
      <fs-field-renderer *ngIf="valueFields" [fields]="valueFields"></fs-field-renderer>
    </p>
  </mat-tab>
  <mat-tab label="Fields Data">
    <pre *ngIf="valueFields">
      {{valueFields|json}}
    </pre>
  </mat-tab>
</mat-tab-group>
