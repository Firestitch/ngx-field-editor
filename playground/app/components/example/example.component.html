<mat-tab-group>
  <mat-tab label="Fields Editor">
    <fs-field-editor [config]="config" (fieldChanged)="changed($event)" (fieldAdded)="added($event)" (fieldMoved)="moved($event)">
      <ng-template fsFieldRender type="share" let-field="field">
        <img src="/assets/google-logo.svg" height="50" *ngIf="field.config.configs['google']">
        <img src="/assets/facebook-logo.svg" height="50" *ngIf="field.config.configs['facebook']">
      </ng-template>

      <ng-template fsFieldConfig type="share" let-field="field">
        <div fxLayout="column">
          <mat-checkbox [(ngModel)]="field.config.configs['facebook']" name="facebook" (click)="changed({ field: field })">Enable Facebook</mat-checkbox>
          <mat-checkbox [(ngModel)]="field.config.configs['google']" name="google" (click)="changed({ field: field })">Enable Google</mat-checkbox>
        </div>
      </ng-template>

    </fs-field-editor>
  </mat-tab>

  <mat-tab label="Rendered Fields">
    <p class="padding">
      <fs-field-renderer [config]="config">
        <ng-template fsFieldRender type="share" let-field="field">
          <img src="/assets/google-logo.svg" height="50" *ngIf="field.config['google']">
          <img src="/assets/facebook-logo.svg" height="50" *ngIf="field.config['facebook']">
        </ng-template>
      </fs-field-renderer>
    </p>
  </mat-tab>
  <mat-tab label="View Fields">
    <p class="padding">
      <fs-field-viewer [config]="config">
      </fs-field-viewer>
    </p>
    </mat-tab>
  <mat-tab label="Config">
    <ng-template matTabContent>
      <pre *ngIf="config">
        {{config|json}}
      </pre>
    </ng-template>
  </mat-tab>
</mat-tab-group>
