<div fxFlexLayout="row" fxLayoutGap="10px">
  <mat-form-field *ngIf="field.config.configs.first_name?.display">
    <input
      matInput
      name="{{name}}_first_name"
      [(ngModel)]="field.data.value.first_name"
      [placeholder]="field.config.configs.first_name.label"
      [required]="field.config.required===true">
  </mat-form-field>
  <!-- <mat-form-field *ngIf="field.config.configs.middle_name?.display">
    <input matInput [(ngModel)]="field.data.value.middle_name" placeholder="Middle Name">
  </mat-form-field> -->
  <mat-form-field *ngIf="field.config.configs.last_name?.display">
    <input
      matInput
      name="{{name}}_last_name"
      [(ngModel)]="field.data.value.last_name"
      [placeholder]="field.config.configs.last_name.label"
      [required]="field.config.required===true">
  </mat-form-field>
</div>
