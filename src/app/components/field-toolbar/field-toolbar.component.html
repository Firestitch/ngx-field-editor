<div class="toolbar" [ngClass]="{ expanded: expand}">
  <div class="bar">
    <button mat-icon-button (click)="expand = !expand"><mat-icon>{{ expand ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon></button>
  </div>
  <div *ngFor="let item of items">
  <div cdkDropList cdkDropListConnectedTo="fs-field-fields">
    <div cdkDrag [cdkDragData]="field" (cdkDragStarted)="dragStarted(item)">
      <div fxFlexLayout="row" class="toolbar-field" fxLayoutAlign="start center" fxLayoutGap="10px">
        <button mat-icon-button><mat-icon>{{ item.icon }}</mat-icon></button>
         <span class="label">{{ item.label }}</span>
      </div>
      <ng-container *ngIf="item.divide">
        <mat-divider></mat-divider>
      </ng-container>
    </div>
  </div>
</div>
