<div class="options">
  <div fxFlexLayout="column" fxLayoutGap="20px">
    <mat-form-field fxFlex>
      <input
        matInput
        placeholder="Max Width"
        [(ngModel)]="field.config.configs.maxWidth"
        name="maxWidth"
        [ngModelOptions]="{ updateOn: 'blur' }"
        (ngModelChange)="changed($event)">
    </mat-form-field>

    <mat-form-field fxFlex>
      <input
        matInput
        placeholder="Max Height"
        [(ngModel)]="field.config.configs.maxHeight"
        name="maxHeight"
        [ngModelOptions]="{ updateOn: 'blur' }"
        (ngModelChange)="changed($event)">
    </mat-form-field>

    <mat-form-field fxFlex>
      <input
        matInput
        placeholder="Image Quality"
        [(ngModel)]="field.config.configs.imageQuality"
        name="imageQuality"
        [ngModelOptions]="{ updateOn: 'blur' }"
        (ngModelChange)="changed($event)">
    </mat-form-field>
  </div>

  <fs-label-field>
    <fs-label>Allow Multiple</fs-label>
    <mat-checkbox color="primary" [(ngModel)]="field.config.configs.allowMultiple" (click)="changed()"></mat-checkbox>
  </fs-label-field>

  <fs-label-field>
    <fs-label>Only Allow File Types</fs-label>
    <div fxFlexLayout="column" fxLayoutGap="20px">
      <mat-checkbox color="primary" [(ngModel)]="field.config.configs.allowedFileTypes.image" (click)="changed()">Image</mat-checkbox>
      <mat-checkbox color="primary" [(ngModel)]="field.config.configs.allowedFileTypes.video" (click)="changed()">Video</mat-checkbox>
    </div>
  </fs-label-field>
</div>
