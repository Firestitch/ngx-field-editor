<ng-container [ngSwitch]="field.config.type">
  <mat-form-field class="form-field-multiline-subscript" *ngSwitchCase="fieldType.ShortText">
    <input
      matInput
      [placeholder]="field.config.label"
      [(ngModel)]="field.data.value"
      (ngModelChange)="changed.emit(field)"
      [name]="name"
      [disabled]="disabled"
      [required]="field.config.configs.required===true">
    <mat-hint>{{field.config.description}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field-multiline-subscript" *ngSwitchCase="fieldType.LongText">
    <textarea
      matInput
      [matTextareaAutosize]="true"
      [matAutosizeMinRows]="1"
      [(ngModel)]="field.data.value"
      (ngModelChange)="changed.emit(field)"
      [placeholder]="field.config.label"
      [name]="name"
      [disabled]="disabled"
      [required]="field.config.configs.required===true">
    </textarea>
    <mat-hint>{{field.config.description}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field-multiline-subscript" *ngSwitchCase="fieldType.Date">
    <input
      matInput
      [placeholder]="field.config.label"
      fsDatePicker
      [(ngModel)]="field.data.value"
      (ngModelChange)="changed.emit(field)"
      [name]="name"
      [disabled]="disabled"
      [required]="field.config.configs.required===true">
    <mat-hint>{{field.config.description}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field-multiline-subscript" *ngSwitchCase="fieldType.Time">
    <input
      matInput
      fsDatePickerTime
      [placeholder]="field.config.label"
      [(ngModel)]="field.data.value"
      (ngModelChange)="changed.emit(field)"
      [name]="name"
      [disabled]="disabled"
      [required]="field.config.configs.required===true">
    <mat-hint>{{field.config.description}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field-multiline-subscript" *ngSwitchCase="fieldType.Phone">
    <input
      matInput
      fsPhone
      [placeholder]="field.config.label"
      [(ngModel)]="field.data.value"
      (ngModelChange)="changed.emit(field)"
      fsFormPhone
      [name]="name"
      [disabled]="disabled"
      [required]="field.config.configs.required===true">
    <mat-hint>{{field.config.description}}</mat-hint>
  </mat-form-field>

  <mat-form-field class="form-field-multiline-subscript" *ngSwitchCase="fieldType.Email">
    <input
      matInput
      [fsFormEmail]="true"
      [placeholder]="field.config.label"
      [(ngModel)]="field.data.value"
      (ngModelChange)="changed.emit(field)"
      [name]="name"
      [disabled]="disabled"
      [required]="field.config.configs.required===true">
    <mat-hint>{{field.config.description}}</mat-hint>
  </mat-form-field>

</ng-container>
