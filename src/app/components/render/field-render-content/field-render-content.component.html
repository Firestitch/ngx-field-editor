<fs-label-field>
  <fs-label>{{field.config.label}}</fs-label>

  <fs-html-editor
    [(ngModel)]="field.data.value"
    [config]="editorConfig"
    [name]="name">
  </fs-html-editor>

  <fs-label-message *ngIf="field.config.description">
    {{ field.config.description }}
  </fs-label-message>
</fs-label-field>
