<div class="options">
  <div fxFlexLayout="row" fxLayoutAlign="start center">
    <mat-checkbox color="primary" [(ngModel)]="field.config.configs.first_name.display" (click)="changed()"></mat-checkbox>

    <mat-form-field floatLabel="never" fxFlex>
      <input
        matInput
        placeholder="Label"
        [(ngModel)]="field.config.configs.first_name.label"
        [disabled]="!field.config.configs.first_name.display"
        name="first_name"
        [ngModelOptions]="{ updateOn: 'blur' }"
        (ngModelChange)="changed($event)">
    </mat-form-field>
  </div>
