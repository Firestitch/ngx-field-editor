
<fs-label-field class="fs-form-wrapper">
  <fs-label class="fs-form-label">{{ field.label }}</fs-label>
  <ng-container *ngIf="field.configs.allowMultiple">
    <app-field-render-file-multiple
      [field]="field"
      [name]="name"
      [required]="field.configs.required"
      (ngModelChange)="change($event)"
      [disabled]="disabled"
      [accept]="accept"
      [ngModel]="field.data.files">
    </app-field-render-file-multiple>
  </ng-container>
  <ng-container *ngIf="!field.configs.allowMultiple">
    <app-field-render-file-single
      [field]="field"
      [name]="name"
      [required]="field.configs.required"
      (ngModelChange)="change($event)"
      [disabled]="disabled"
      [accept]="accept"
      [ngModel]="field.data.files[0]">
    </app-field-render-file-single>
  </ng-container>  
  <fs-label-message class="fs-form-message">
    <div class="fs-form-hint" *ngIf="field.description">{{ field.description }}</div>
  </fs-label-message>
</fs-label-field>
