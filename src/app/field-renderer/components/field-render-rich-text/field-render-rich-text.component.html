<fs-label-field>
  <fs-label *ngIf="field.label">{{ field.label }}</fs-label>

  <ng-container *ngIf="editorConfig">
    <fs-html-editor
      [(ngModel)]="field.configs.default"
      [config]="editorConfig"
      [required]="field.configs.required"
      [name]="name"
      (ngModelChange)="changed.emit(field)">
    </fs-html-editor>
  </ng-container>

  <fs-label-message *ngIf="field.description">
    {{ field.description }}
  </fs-label-message>
</fs-label-field>
