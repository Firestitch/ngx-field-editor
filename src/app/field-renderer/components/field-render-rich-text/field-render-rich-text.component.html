<fs-label-field>
  <fs-label *ngIf="field.config.label">{{ field.config.label }}</fs-label>

  <fs-html-editor
    [(ngModel)]="field.data.value"
    [config]="editorConfig"
    [required]="field.config.configs.required"
    [name]="name"
    (ngModelChange)="changed.emit(field)">
  </fs-html-editor>

  <fs-label-message *ngIf="field.config.description">
    {{ field.config.description }}
  </fs-label-message>
</fs-label-field>
