<mat-form-field class="form-field-multiline-subscript">
  <mat-label>{{field.config.label}}</mat-label>
  <input
    matInput
    fsDatePicker
    [(ngModel)]="field.data.value"
    (ngModelChange)="changed.emit(field)"
    [name]="name"
    [required]="field.config.configs.required===true">
  <mat-hint>{{field.config.description}}</mat-hint>
</mat-form-field>
