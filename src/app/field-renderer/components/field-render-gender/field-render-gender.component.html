<fs-radio-group
    [(ngModel)]="field.data.value"
    [label]="field.label"
    [name]="'gender' + name"
    [disabled]="disabled"
    (ngModelChange)="changed.emit(field)"
    [required]="field.configs.required===true"
    orientation="vertical">
  <mat-radio-button
      *ngFor="let gender of field.options"
      [value]="gender.guid">
    {{gender.name}}
  </mat-radio-button>
  <mat-hint>{{field.description}}</mat-hint>
</fs-radio-group>
