<ng-container *ngFor="let field of fieldRenderer.config.fields; trackBy: trackByGuid">
  <ng-container *ngIf="showField(field) | async">
    <fs-field-render
      [attr.data-guid]="field.guid"
      [field]="field"
      [fieldRenders]="fieldRenders.toArray()">
    </fs-field-render>
  </ng-container>
</ng-container>
