<fs-label-field class="fs-form-wrapper">
  <div class="row">
    <mat-form-field
      class="form-field-padless-bottom"
        *ngIf="field.configs.firstName?.display">
      <mat-label>{{field.label + ' ' + field.configs.firstName.label}}</mat-label>
      <input
        matInput
        [name]="name + 'firstName'"
        [disabled]="disabled"
        (ngModelChange)="change($event,'firstName')"
        [(ngModel)]="field.data.value.firstName">
    </mat-form-field>
    <mat-form-field
        class="form-field-padless-bottom"
        *ngIf="field.configs.lastName?.display">
      <mat-label>{{field.label + ' ' + field.configs.lastName.label}}</mat-label>
      <input
        matInput
        [name]="name + 'lastName'"
        [disabled]="disabled"
        (ngModelChange)="change($event,'lastName')"
        [(ngModel)]="field.data.value.lastName">
    </mat-form-field>
  </div>

  <fs-label-message class="fs-form-message" *ngIf="field.description">
    <div class="fs-form-hint">{{ field.description }}</div>
  </fs-label-message>
</fs-label-field>
