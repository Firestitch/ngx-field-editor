<ng-container *ngFor="let field of fields">
  <div>
    <ng-container *ngIf="fieldViewTemplateRefs[field.config.type]; else standardField">
      <ng-template *ngTemplateOutlet="fieldViewTemplateRefs[field.config.type]; context: { field: field }"></ng-template>
    </ng-container>

    <ng-template #standardField>
      <fs-field-view 
        [field]="field">
      </fs-field-view>
    </ng-template>
  </div>
</ng-container>
