
  <ng-container *ngIf="editorConfig">
    <fs-html-editor
      [(ngModel)]="field.data.value"
      [config]="editorConfig"
      [disabled]="disabled"
      [required]="field.configs.required"
      [name]="name"
      [hint]="field.description"
      (ngModelChange)="changed.emit(field)">
    </fs-html-editor>
  </ng-container>
