<ng-container *ngIf="item.type==='divider'; else elseDivider">
  <mat-divider></mat-divider>
</ng-container>
<ng-template #elseDivider>
  <button
      mat-menu-item
      [disabled]="item.disabled">
    <div 
        cdkDropList 
        [cdkDropListConnectedTo]="fieldEditor.editorId">
      <div  
          class="toolbar-field"
          [ngClass]="{ disabled: item.disabled }"
          cdkDrag
          [cdkDragData]="{ field: field, item: item }"
          [cdkDragDisabled]="item.disabled"
          (click)="itemClick(item)"
          (cdkDragStarted)="dragStarted(item)"
          (cdkDragDropped)="dragDropped($event)">
        <div class="fs-row">
          <button mat-icon-button type="button">
            <mat-icon>{{ item.icon }}</mat-icon>
          </button>
          <span class="label">{{ item.label }}</span>
        </div>
      </div>
    </div>
  </button>
</ng-template>
