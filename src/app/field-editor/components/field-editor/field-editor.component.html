<div 
    class="field-editor-container" 
    [ngClass]="{ 
      'has-fields': fieldEditor.hasFields,
      'field-selected': !!(fieldEditor.fieldSelected$ | async)
    }">
  <div class="fields-container">
    <div class="fields"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        [id]="fieldEditor.editorId">
      <ng-container *ngFor="let field of fields">
        <fs-field-editor-item
          class="fs-field field"
          (click)="fieldClick(field)"
          [field]="field"
          [fieldConfigTemplate]="fieldConfigTemplateRefs[field.type]"
          [fieldRenderTemplate]="fieldRenderTemplateRefs[field.type]"
          [fieldContainerTemplateRef]="fieldContainerTemplateRef">
        </fs-field-editor-item>
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="fieldEditor.config.canAddField">
    <div class="toolbar-container" #boundary>
      <div #spacer></div>
      <div class="toolbar">
        <div
          class="toolbar-wrapper"
          stickyThing
          [spacer]="spacer"
          [scrollContainer]="scrollContainer"
          [boundary]="scrollContainer ? null : boundary"
          [marginTop]="50">
          <ng-container
            *ngTemplateOutlet="editorToolbarTpl || toolbarTpl; context: { $implicit: toolbarTpl, template: toolbarTpl } ">
          </ng-container>
          <ng-template #toolbarTpl>
            <fs-field-toolbar
              [toolbarItems]="fieldEditor.config.toolbar.items">
            </fs-field-toolbar>
          </ng-template>      

        </div>
      </div>
    </div>
  </ng-container>
</div>
