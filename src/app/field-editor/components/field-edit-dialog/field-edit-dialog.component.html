<fs-dialog>
  <h1 mat-dialog-title>Edit Fields</h1>

  <div mat-dialog-content>
    <fs-field-editor-item
      class="fs-field field"
      [field]="field"
    ></fs-field-editor-item>
  </div>

  <mat-dialog-actions>
    <button
        color="primary"
        mat-button
        (click)="save()">
      Save
    </button>

    <button
        type="button"
        mat-button
        [mat-dialog-close]="null">
      Cancel
    </button>
  </mat-dialog-actions>
</fs-dialog>
