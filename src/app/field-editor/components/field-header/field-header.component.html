<div *ngIf="(fieldEditor.selectedField$ | async).config.guid === field.config.guid; else selectedElse">
  <div fxFlexLayout="row" fxLayoutAlign="start center">
    <div fxFlex>
      <mat-form-field
          *ngIf="canLabel"
          floatLabel="never"
          class="label">
        <mat-label>Label</mat-label>
        <input
          matInput
          [(ngModel)]="field.config.label"
          name="label"
          [disabled]="!canEdit"
          [ngModelOptions]="{ updateOn: 'blur' }"
          (ngModelChange)="changed.emit(field)">
      </mat-form-field>
    </div>
    <button
      *ngIf="canEdit && canRequire"
      mat-icon-button
      type="button"
      (click)="toggleRequired()"
      matTooltip="Required Response"
      class="require-button"
      [ngClass]="{ disabled: !field.config.configs.required }">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
        <g>
          <path d="M451.3,324.6l-125-68.6l125-68.6c10.4-5.7,14-18.8,8.1-29l-17.1-29.7c-5.9-10.2-19.1-13.6-29.2-7.5l-121.9,73.9l3.1-142.6
            c0.3-11.8-9.3-21.5-21.1-21.5h-34.2c-11.8,0-21.3,9.7-21.1,21.5l3.1,142.6L98.9,121.2c-10.1-6.1-23.3-2.8-29.2,7.5l-17.1,29.7
            c-5.9,10.2-2.3,23.3,8.1,29l125,68.6l-125,68.6c-10.4,5.7-14,18.8-8.1,29l17.1,29.7c5.9,10.2,19.1,13.6,29.2,7.5l121.9-73.9
            l-3.1,142.6c-0.3,11.8,9.3,21.5,21.1,21.5h34.2c11.8,0,21.3-9.7,21.1-21.5l-3.1-142.6l121.9,73.9c10.1,6.1,23.3,2.8,29.2-7.5
            l17.1-29.7C465.3,343.4,461.7,330.3,451.3,324.6z"/>
        </g>
        </svg>
    </button>
    <button
        *ngIf="canEdit && field.config.hideDescription !== true"
        mat-icon-button
        type="button"
        (click)="toggleDescriptionNote()"
        matTooltip="Description"
        [ngClass]="{ disabled: !hasDescription }">
      <mat-icon>subject</mat-icon>
    </button>
    <button
        *ngIf="canDelete"
        mat-icon-button
        type="button"
        (click)="delete($event)"
        matTooltip="Delete">
      <mat-icon>delete</mat-icon>
    </button>
    <fs-menu>
      <ng-template
            fs-menu-item
            *ngIf="canDuplicate"
            (click)="copy($event)">
          Duplicate
        </ng-template>
        <ng-template
            *ngIf="field.config.type === FieldType.Checkbox || field.config.type === FieldType.Dropdown || field.config.type === FieldType.Choice || field.config.type === FieldType.Gender"
            fs-menu-item
            (click)="showValues($event)">
          {{field.config.configs.showValues ? 'Hide Option Values' : 'Show Option Values'}}
        </ng-template>
        <ng-template
            fs-menu-item
            (click)="settings($event)">
          Settings
        </ng-template>
    </fs-menu>
  </div>

  <mat-form-field *ngIf="hasDescription" class="description">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      #description
      [matTextareaAutosize]="true"
      [(ngModel)]="field.config.description"
      name="description"
      [disabled]="!canEdit"
      [ngModelOptions]="{ updateOn: 'blur' }"
      (ngModelChange)="changed.emit(field)">
    </textarea>
  </mat-form-field>
</div>

<ng-template #selectedElse>
  <div class="view">
    <div class="label">{{field.config.label}}</div>
    <div class="description">{{field.config.description}}</div>
  </div>
</ng-template>
